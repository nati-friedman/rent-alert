<!DOCTYPE html>
<html>
  <head>
    <style>
      body { width: 300px; padding: 10px; font-family: sans-serif; }
      input { width: 80%; }
      .match-item { border-bottom: 1px solid #ccc; padding: 5px 0; font-size: 12px; }
    </style>
  </head>
  <body>
    <h3>Settings</h3>
    <input type="text" id="keywordInput" placeholder="Add keyword...">
    <button id="addBtn">Add</button>

    <h4>Active Keywords:</h4>
    <div id="keywordList"></div>

    <div class="actions">
      <button id="exportBtn" style="background-color: #2ecc71; color: white;">Export to CSV</button>
      <button id="clearBtn" style="background-color: #e74c3c; color: white;">Clear History</button>
    </div>

    <script src="scripts/popup.js"></script>
  </body>
</html>
